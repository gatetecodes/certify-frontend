<div class="min-h-screen flex flex-col bg-background font-sans">
  <header class="border-b border-secondary/20 bg-white/80 backdrop-blur-sm sticky top-0 z-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="bg-primary/10 p-2 rounded-lg">
          <!-- Logo Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-primary">
            <path fill-rule="evenodd" d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 12c0 5.61 4.787 10.248 11.555 12.87a.75.75 0 00.539 0c6.769-2.622 11.555-7.26 11.555-12.87a12.74 12.74 0 00-.635-6.235.75.75 0 00-.722-.515 11.208 11.208 0 01-7.877-3.08zM12 13.363a2.453 2.453 0 100-4.906 2.453 2.453 0 000 4.906z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-bold tracking-tight text-slate-900 leading-none">
            Sec CERTIFICATE
          </span>
          <span class="text-xs font-medium text-secondary">
            Management Console
          </span>
        </div>
      </div>

      <nav class="flex items-center gap-3 text-sm font-medium">
        <a routerLink="/templates"
           routerLinkActive="bg-primary/10 text-primary"
           class="px-4 py-2 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors flex items-center gap-2 cursor-pointer">
           <!-- Template Icon -->
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
             <path fill-rule="evenodd" d="M4.25 2A2.25 2.25 0 002 4.25v11.5A2.25 2.25 0 004.25 18h11.5A2.25 2.25 0 0018 15.75V4.25A2.25 2.25 0 0015.75 2H4.25zm4.03 6.28a.75.75 0 00-1.06-1.06L4.25 10.19l2.97 2.97a.75.75 0 101.06-1.06l-1.69-1.69h9.16a.75.75 0 000-1.5H6.59l1.69-1.69z" clip-rule="evenodd" />
             <path d="M4.5 2a1 1 0 00-1 1v1a1 1 0 001 1h11a1 1 0 001-1V3a1 1 0 00-1-1H4.5z" />
             <path d="M2 6h16v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
           </svg>
           Templates
        </a>
        <a routerLink="/certificates"
           routerLinkActive="bg-primary/10 text-primary"
           class="px-4 py-2 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors flex items-center gap-2 cursor-pointer">
           <!-- Certificate Icon -->
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
             <path fill-rule="evenodd" d="M16.403 12.652a3 3 0 000-5.304 3 3 0 00-3.75-3.751 3 3 0 00-5.305 0 3 3 0 00-3.751 3.75 3 3 0 000 5.305 3 3 0 003.75 3.751 3 3 0 005.305 0 3 3 0 003.75-3.751zm-2.546-4.46a.75.75 0 00-1.214-.883l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
           </svg>
           Certificates
        </a>
        <button
          type="button"
          (click)="auth.logout()"
          class="ml-4 inline-flex items-center gap-1.5 rounded-full border border-slate-200 px-3 py-1.5 text-xs font-semibold text-slate-600 hover:bg-slate-100 hover:text-slate-900 cursor-pointer"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
            <path fill-rule="evenodd" d="M3.5 4.75A2.75 2.75 0 016.25 2h4a.75.75 0 010 1.5h-4A1.25 1.25 0 005 4.75v10.5A1.25 1.25 0 006.25 16.5h4a.75.75 0 010 1.5h-4A2.75 2.75 0 013.5 15.25V4.75zm10.53.47a.75.75 0 011.06 0l3.25 3.25a.75.75 0 010 1.06l-3.25 3.25a.75.75 0 11-1.06-1.06l1.97-1.97H8.75a.75.75 0 010-1.5h6.25l-1.97-1.97a.75.75 0 010-1.06z" clip-rule="evenodd" />
          </svg>
          Logout
        </button>
      </nav>
    </div>
  </header>

  <main class="flex-1 mx-auto max-w-7xl w-full px-4 sm:px-6 lg:px-8 py-8">
    <router-outlet />
  </main>
</div>
